<template>
    <a name="certifications"></a>
    <h1 class="center-heading">I'm a Salesforce Certified</h1>
    <div class="outer-container">
        <template if:true={certifications}>
            <lightning-layout class="certification-container" multiple-rows="true">
                <template for:each={certifications} for:item="cert">
                    <lightning-layout-item key={cert.name} size={TileSize} class="certification-item">
                        <div class="certification-card">
                            <div class="cert-logo">
                                <img src={cert.imageURL} alt="Certification Logo">
                            </div>
                            <div class="cert-name">
                                <p>{cert.name}</p>
                            </div>
                        </div>
                    </lightning-layout-item>    
                </template>
            </lightning-layout>
        </template>
    </div>
</template>
