<template>
    <a name="skills"></a>
    <lightning-card>
        <h1 class="center-heading">I'm Experienced in</h1>
        <div class="skills-container">
            <template if:true={skills} >
                <template for:each={skills} for:item="skill_set">
                    <lightning-card key={skill_set.name} class="skillSet_Card">
                        <h3 slot="title">
                            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                            {skill_set.set_name}
                        </h3>
                        <template for:each={skill_set.skills} for:item="skill">
                            <lightning-badge key={skill.name} label={skill.name} variant="inverse"></lightning-badge>
                        </template>
                    </lightning-card>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
